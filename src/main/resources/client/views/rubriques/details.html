<div class="page" ng-controller="rubriqueCtrl">
	<div class="panel panel-default ens-edit">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Rubriques</strong></div>
		<div class="panel-body">
			<!-- Edition -->
			<div>
				<form class="form-horizontal form-validation" ng-submit="rub.$valid && ajouterRubrique(rubrique)" name="rub">
					
					
					<div class="form-group has-error" ng-class="{ 'has-error': rub.intitule.$error.required && rub.intitule.$invalid}">
						<label for="intitule" class="col-sm-4 control-label">Désignation</label>
						<div class="col-sm-5">
							<input type="text" class="form-control has-feedback" id="intitule" name="intitule" required maxlength="32" ng-model="rubrique.designation"
							 tooltip="{{rub.intitule.$valid ? '' : 'La désignation de la rubrique est obligatoire.'}}" tooltip-trigger="focus" tooltip-placement="top">
							<span class="glyphicon glyphicon-ok text-success form-control-feedback" aria-hidden="true" ng-show="rub.intitule.$valid"></span>
						</div>
					</div>

					<div class="pull-right">
						<div class="btn-group">
							<button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-ok"> </span> Valider</button>
						</div>
						<div class="btn-group">
							<button type="reset" class="btn btn-danger pull-right" ng-click="cancel()"><span class="glyphicon glyphicon-remove"> </span> Annuler</button>
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>
</div>
